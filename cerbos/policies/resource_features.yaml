# yaml-language-server: $schema=https://api.cerbos.dev/latest/cerbos/policy/v1/Policy.schema.json
---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "features"
  rules:
    - actions: ["*"]
      effect: EFFECT_ALLOW
      roles:
        - ADMIN

    - actions: ["expenses"]
      effect: EFFECT_ALLOW
      roles:
        - USER
        - MANAGER

    - actions: ["reports"]
      effect: EFFECT_ALLOW
      roles:
        - MANAGER

    - actions: ["tax"]
      effect: EFFECT_ALLOW
      roles:
        - ADMIN

    - actions: ["tax"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - FINANCE
